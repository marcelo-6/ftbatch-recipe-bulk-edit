[project]
name = "ftbatch-bulk-edit"
version = "0.2.1" # removed for dynamic versions
# dynamic = ["version"]
authors = [
  { name = "Marcelo Amorim", email = "marcelo.amorim@wmeng.com" },
  { name = "Dan Nguyen", email = "dan.nguyen@wmeng.com" },
]
description = "FactoryTalk Batch Bulk Editor"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lxml>=5.3.1",
    "openpyxl>=3.1.5",
    "toml>=0.10.2",
]

[dependency-groups]
dev = [
    "commitizen>=4.2.1",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pydantic>=2.10.6",
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
pythonpath = [
    "app" # the pytests can import modules from this folder
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

